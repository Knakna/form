<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="page">
        <div class="wrap">

            <section class="form">
                <button class="header__btn btn"></button>

                <header class="header">

                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="#">Главная</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="#">Контакты</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link header__link--dark" href="#">
                                    Форма обратной связи
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <h1 class="header__title">Форма обратной связи</h1>

                </header> <!-- ./header -->


                <div class="main">

                    <form class="main__form" action="/" method="post">

                        <input class="main__input main__input--name" type="text" name="name"
                            value="Иванов Иван Иванович" placeholder="Введите Ваше имя">

                        <input class="main__input main__input--email" type="email" name="email"
                            placeholder="Введите Ваш e-mail">

                        <input class="main__input main__input--tel" type="tel" name="tel"
                            placeholder="Введите Ваш телефон">

                        <textarea class="main__input main__input--textarea" name="text"
                            placeholder="Введите Вашу информацию"></textarea>

                    </form> <!-- ./main__form -->

                </div> <!-- ./main -->


                <footer class="footer">

                    <div class="footer__box">
                        <input class="footer__input" type="text">
                        <span class="footer__text">Введите код на картинке справа</span>
                    </div>

                    <img class="captcha" src="./img/capcha.jpg" alt="captcha">               

                </footer> <!-- ./footer -->

                <button class="footer__btn btn">Отправить</button>

            </section> <!-- ./form -->

        </div> <!-- ./wrap -->

    </div> <!-- ./page -->

</body>

</html>
