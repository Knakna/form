<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="page">

        <div class="form">
            <header class="header">
                <button class="header__btn"></button>

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Главная</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Контакты</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Форма обратной связи</a>
                        </li>
                    </ul>
                </nav>

                <h1 class="header__title">Форма обратной связи</h1>




            </header>


            <main class="main">
                <form class="main__form" action="/" method="post">
                    <fieldset class="main__fieldset">
                        <div class="main__form-group">
                            <input class="main__form-name" type="text" name="name" placeholder="Введите Ваше имя">
                        </div>

                        <div class="main__form-group">
                            <input class="main__form-email" type="email" name="email" placeholder="Введите Ваш e-mail">
                        </div>

                        <div class="main__form-group">
                            <input class="main__form-tel" type="tel" name="tel" placeholder="Введите Ваш телефон">
                        </div>

                        <div class="main__form-group">
                            <textarea class="main__form-textarea" name="text"
                                placeholder="Введите Вашу информацию"></textarea>
                        </div>


                    </fieldset>

                </form>

            </main>


            <footer class="footer">

                <div class="footer__box">
                    <input class="footer__input" type="text">
                    <span class="footer__text">Введите код на картинке справа</span>

                </div>
                <img class="captcha" src="./img/capcha.jpg" alt="captcha">
                <div class="footer__captcha"></div>


                <button class="footer__btn">Отправить</button>

            </footer>


        </div>

    </div>

</body>

</html>
